<!doctype html>
<html>
<head>
        <link rel="stylesheet" href="css/style.css" />
</head>
<script>
    var firstNames = ['Dapper', 'Lil\'', 'Big', 'DJ', 'Killa', 'A$AP', 'Silent', 'Shrill', 'Aggressive', 'Dangerous', 'Strange', 'Talentless', 'Snoop', 'Iron'];
    var lastNames = ['OG', 'Shooter', 'Gangster', 'Killer', 'Lord', 'Zombie', 'Hack', 'Dog', 'Demon', 'Ghost', 'Mask']

    var fName = firstNames[Math.floor(Math.random() * firstNames.length)];
    var lName = lastNames[Math.floor(Math.random() * lastNames.length)];
    var rapName = fName + " " + lName

    function randomItem(){
        document.getElementById('results').innerHTML = rapName;
    }
</script>

<body>
    <div class="container">
        <div class="content">
            <h1>
                Rap Name Generator
            </h1>
            <p>
                Have you ever wondered what your rap name would look like?
            </p>
            <button onclick="randomItem()">Generate!</button>
            <p id='results'>
            </p>
        </div>
    </div>
</body>
</html>
